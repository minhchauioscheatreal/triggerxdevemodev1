<!DOCTYPE html>

<head>

  <style>
    body {
      margin: 0;
      font-family: 'Courier New', monospace;
      background: url('https://files.catbox.moe/jktxk8.gif') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
      padding: 30px;
      position: relative;
    }

    /* Overlay phủ mờ nền để nội dung dễ đọc */
    .overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.5);
      z-index: 0;
    }

    .box {
      z-index: 1;
      width: 90%;
      max-width: 800px;
      border-radius: 20px;
      padding: 30px;
      position: relative;
      background-color: rgba(26, 26, 26, 0.85);
      box-shadow: 0 0 10px rgba(0, 255, 255, 0.3), 0 0 20px rgba(0, 255, 255, 0.2);
      border: 2px solid rgba(0, 255, 255, 0.5);
      transition: box-shadow 0.3s ease-in-out;
    }

    .box:hover {
      box-shadow: 0 0 20px rgba(0, 255, 255, 0.6), 0 0 40px rgba(0, 255, 255, 0.4);
    }

    .header-box {
      text-align: center;
      font-size: 28px;
    }

    .controls-box {
      text-align: center;
      overflow: hidden;
    }

    .controls-box button {
      margin: 10px;
      padding: 10px 24px;
      font-size: 16px;
      border-radius: 8px;
      border: none;
      cursor: pointer;
      background-color: #333;
      color: white;
      transition: all 0.3s ease;
    }

    .controls-box button.active {
      background-color: #a020f0;
      box-shadow: 0 0 12px #a020f0;
    }

    .controls-box input[type='range'] {
      width: 200px;
      appearance: none;
      height: 6px;
      border-radius: 5px;
      background: #444;
      outline: none;
      transition: background 0.3s;
    }

    .controls-box input[type='range']::-webkit-slider-thumb {
      appearance: none;
      width: 18px;
      height: 18px;
      border-radius: 50%;
      background: #0ff;
      box-shadow: 0 0 6px #0ff;
      cursor: pointer;
      transition: transform 0.2s;
    }

    .controls-box input[type='range']:hover::-webkit-slider-thumb {
      transform: scale(1.2);
    }

    .smoothness {
      margin-top: 10px;
      font-size: 16px;
    }

    .rotating-text {
      position: absolute;
      top: 50%;
      left: 50%;
      font-size: 24px;
      transform: translate(-50%, -50%);
      color: rgba(255, 50, 50, 0.08);
      white-space: nowrap;
      animation: spin 20s linear infinite;
      text-shadow: 0 0 8px red, 0 0 20px red;
      pointer-events: none;
    }

    @keyframes spin {
      0% {
        transform: translate(-50%, -50%) rotate(0deg);
      }
      100% {
        transform: translate(-50%, -50%) rotate(360deg);
      }
    }

    .footer-box {
      display: flex;
      align-items: center;
      gap: 20px;
      font-size: 18px;
      line-height: 1.6;
    }

    .footer-box img {
      border-radius: 12px;
      box-shadow: 0 0 8px #0ff;
      width: 120px;
      height: 80px;
      object-fit: cover;
    }

    .footer-text {
      flex-grow: 1;
    }
  </style>
</head>
<body>

  <script>
    const btnOn = document.getElementById('btnOn');
    const btnOff = document.getElementById('btnOff');
    const slider = document.getElementById('smoothSlider');
    const smoothValue = document.getElementById('smoothValue');

    function speakSuccessMessage() {
      const msg = new SpeechSynthesisUtterance('Function enabled successfully.');
      msg.lang = 'en-US';
      msg.pitch = 1.2;
      msg.rate = 1;
      msg.volume = 1;

      const voices = speechSynthesis.getVoices();
      const femaleVoice = voices.find(v => v.name.includes('Female') || v.name.includes('Google') || v.gender === 'female');
      if (femaleVoice) msg.voice = femaleVoice;

      speechSynthesis.speak(msg);
    }

    btnOn.addEventListener('click', () => {
      const confirmOn = confirm('Bạn muốn bật chế độ Smoother?');
      if (confirmOn) {
        btnOn.classList.add('active');
        btnOff.classList.remove('active');
        alert('✅ Đã bật chế độ Smooth!');
        speakSuccessMessage();
      }
    });

    btnOff.addEventListener('click', () => {
      btnOff.classList.add('active');
      btnOn.classList.remove('active');
      alert('❌ Đã tắt chế độ Smooth.');
    });

    slider.addEventListener('input', () => {
      smoothValue.textContent = slider.value;
    });

    speechSynthesis.onvoiceschanged = () => {};
  </script>
